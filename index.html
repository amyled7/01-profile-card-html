<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amyle's Profile Card</title>
    <!-- Add Google Fonts for elegance -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f5f6fa;
            color: #333;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .profile-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 2rem 2.5rem;
            text-align: center;
            max-width: 350px;
            width: 100%;
            border: 1px solid #e6dfd3;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #7c6f57;
            letter-spacing: 1px;
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 1rem;
            font-weight: 400;
        }
        p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #6d5c3d;
        }
        .socials {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        .socials a {
            color: #333;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.2s;
        }
        .socials a:hover {
            color: #b7a991; /* Soft tan */
        }
        .socials .email:hover {
            color: #d44638; /* Gmail red */
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h1>Amyle Duong</h1>
        <h2>Web Developer</h2>
        <p>Passionate about building interactive and user-friendly web applications. Loves coding, matcha, and creative problem-solving.</p>
        <div class="socials">
            <a href="https://www.linkedin.com/in/amyle-duong-77ad77" target="_blank" aria-label="LinkedIn">
                <!-- LinkedIn SVG Icon -->
                <svg width="24" height="24" fill="currentColor" aria-hidden="true" viewBox="0 0 24 24"><path d="M19 0h-14c-2.76 0-5 2.24-5 5v14c0 2.76 2.24 5 5 5h14c2.76 0 5-2.24 5-5v-14c0-2.76-2.24-5-5-5zm-11 19h-3v-10h3v10zm-1.5-11.28c-.97 0-1.75-.79-1.75-1.75s.78-1.75 1.75-1.75 1.75.79 1.75 1.75-.78 1.75-1.75 1.75zm15.5 11.28h-3v-5.6c0-1.34-.03-3.07-1.87-3.07-1.87 0-2.16 1.46-2.16 2.97v5.7h-3v-10h2.89v1.36h.04c.4-.76 1.37-1.56 2.82-1.56 3.01 0 3.57 1.98 3.57 4.56v5.64z"/></svg>
            </a>
            <a href="mailto:amyleduong77@gmail.com" class="email" aria-label="Email">
                <!-- Email SVG Icon -->
                <svg width="24" height="24" fill="currentColor" aria-hidden="true" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 2v.01L12 13 4 6.01V6h16zM4 20v-9.99l8 6.99 8-6.99V20H4z"/></svg>
            </a>
        </div>
    </div>
</body>
</html>
